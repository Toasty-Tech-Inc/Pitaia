<aside
    [style.height]="'calc(100vh - 64px)'"
    [tuiNavigationAside]="expanded()"
    class="sidebar"
>
    <header>
        <a
            tuiAsideItem
            routerLink="/dashboard"
            routerLinkActive="active"
            class="sidebar-item"
        >
            <tui-icon icon="@tui.layout-grid" />
            <span>Dashboard</span>
        </a>
    </header>

    <ng-container *ngFor="let item of menuItems">
        <ng-container *ngIf="!item.children">
            <a
                tuiAsideItem
                [routerLink]="item.route"
                routerLinkActive="active"
                class="sidebar-item"
            >
                <tui-icon [icon]="item.icon" />
                <span>{{ item.name }}</span>
                <tui-badge *ngIf="item.badge && item.badge > 0" appearance="accent">
                    {{ item.badge }}
                </tui-badge>
            </a>
        </ng-container>

        <tui-aside-group *ngIf="item.children">
            <button
                tuiAsideItem
                tuiChevron
                type="button"
                class="sidebar-item"
            >
                <tui-icon [icon]="item.icon" />
                <span>{{ item.name }}</span>
                <ng-template>
                    <a
                        *ngFor="let child of item.children"
                        tuiAsideItem
                        [routerLink]="child.route"
                        routerLinkActive="active"
                        class="sidebar-item sidebar-subitem"
                    >
                        <tui-icon [icon]="child.icon" />
                        <span>{{ child.name }}</span>
                    </a>
                </ng-template>
            </button>
        </tui-aside-group>
    </ng-container>

    <hr />

    <footer>
        <button
            iconStart="@tui.dollar-sign"
            tuiAsideItem
            type="button"
            routerLink="/cashier"
            class="sidebar-item"
        >
            Caixa
        </button>
    </footer>
</aside>

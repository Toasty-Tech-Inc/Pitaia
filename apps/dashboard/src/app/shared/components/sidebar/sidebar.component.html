<aside
    [tuiNavigationAside]="expanded()"
    class="sidebar"
    [class.sidebar-open]="isOpen()"
    [class.sidebar-mobile]="isMobile()"
    role="navigation"
    aria-label="Menu de navegação principal"
>
    <header>
        <a
            tuiAsideItem
            routerLink="/dashboard"
            class="sidebar-item"
            (click)="onItemClick()"
        >
            <tui-icon icon="@tui.layout-grid" />
            <span>Dashboard</span>
        </a>
    </header>

    <nav class="sidebar-nav">
        <ng-container *ngFor="let item of menuItems">
            <ng-container *ngIf="!item.children">
                <a
                    tuiAsideItem
                    [routerLink]="item.route"
                    class="sidebar-item"
                    (click)="onItemClick()"
                >
                    <tui-icon [icon]="item.icon" />
                    <span>{{ item.name }}</span>
                    <tui-badge *ngIf="item.badge && item.badge > 0" appearance="accent">
                        {{ item.badge }}
                    </tui-badge>
                </a>
            </ng-container>

            <tui-aside-group *ngIf="item.children">
                <button
                    tuiAsideItem
                    tuiChevron
                    type="button"
                    class="sidebar-item"
                >
                    <tui-icon [icon]="item.icon" />
                    <span>{{ item.name }}</span>
                    <ng-template>
                        <a
                            *ngFor="let child of item.children"
                            tuiAsideItem
                            [routerLink]="child.route"
                            class="sidebar-item sidebar-subitem"
                            (click)="onItemClick()"
                        >
                            <tui-icon [icon]="child.icon" />
                            <span>{{ child.name }}</span>
                        </a>
                    </ng-template>
                </button>
            </tui-aside-group>
        </ng-container>
    </nav>

    <hr />

    <footer>
        <a
            tuiAsideItem
            routerLink="/cashier"
            class="sidebar-item"
            (click)="onItemClick()"
        >
            <tui-icon icon="@tui.dollar-sign" />
            <span>Caixa</span>
        </a>
    </footer>
</aside>

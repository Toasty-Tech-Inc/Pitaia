global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'api'
          
  - job_name: 'go-services'
    static_configs:
      - targets: 
          - 'billing-service:8080'
          - 'realtime-service:8080'
          - 'gateway-service:8080'
        labels:
          service: 'go-microservices'

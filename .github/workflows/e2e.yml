# .github/workflows/e2e.yml
name: E2E Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Job para testes E2E de frontend (Cypress)
  frontend-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      matrix:
        project: [web-e2e, menu-e2e, dashboard-e2e, mobile-e2e]
      fail-fast: true
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Cache Cypress Binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Cypress Binary
        run: |
          if ! pnpm exec cypress verify; then
            echo "Cypress binary not found, installing..."
            pnpm exec cypress install
          fi

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Run E2E tests
        run: pnpm exec nx e2e ${{ matrix.project }} --verbose
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.project }}
          path: |
            apps/**/cypress/screenshots/**/*
            dist/cypress/**/screenshots/**/*
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.project }}
          path: |
            apps/**/cypress/videos/**/*
            dist/cypress/**/videos/**/*
          retention-days: 7

  # Job para testes E2E da API (Jest + PostgreSQL)
  api-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: pitaia
          POSTGRES_PASSWORD: pitaia_test_password
          POSTGRES_DB: pitaia_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          DATABASE_URL: postgresql://pitaia:pitaia_test_password@localhost:5432/pitaia_test

      - name: Generate Prisma Client
        run: pnpm exec prisma generate --schema apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://pitaia:pitaia_test_password@localhost:5432/pitaia_test

      - name: Run Prisma Migrations
        run: pnpm exec prisma migrate deploy --schema apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: postgresql://pitaia:pitaia_test_password@localhost:5432/pitaia_test

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Start API server
        run: |
          pnpm exec nx run api:serve &
          echo "Waiting for API to be ready..."
          npx wait-on http://localhost:3000/health --timeout 60000
        env:
          DATABASE_URL: postgresql://pitaia:pitaia_test_password@localhost:5432/pitaia_test
          JWT_SECRET: e2e_test_jwt_secret_key_12345
          JWT_EXPIRES_IN: 1d
          PORT: 3000

      - name: Run API E2E tests
        run: pnpm exec nx e2e api-e2e --verbose
        env:
          DATABASE_URL: postgresql://pitaia:pitaia_test_password@localhost:5432/pitaia_test
          HOST: localhost
          PORT: 3000

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-e2e-results
          path: |
            coverage/api-e2e/**/*
          retention-days: 7
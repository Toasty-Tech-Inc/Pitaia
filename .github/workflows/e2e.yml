# .github/workflows/e2e.yml
name: E2E Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      matrix:
        project: [web-e2e, menu-e2e, admin-e2e]
      fail-fast: true
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Novo: Cache do binário Cypress
      - name: Cache Cypress Binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Novo: Verificar e instalar binário Cypress se necessário
      - name: Verify Cypress Binary
        run: |
          if ! pnpm exec cypress verify; then
            echo "Cypress binary not found, installing..."
            pnpm exec cypress install
          fi

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Run E2E tests
        run: pnpm exec nx e2e ${{ matrix.project }} --verbose
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.project }}
          path: |
            apps/**/cypress/screenshots/**/*
            dist/cypress/**/screenshots/**/*
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.project }}
          path: |
            apps/**/cypress/videos/**/*
            dist/cypress/**/videos/**/*
          retention-days: 7
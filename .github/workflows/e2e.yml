# .github/workflows/e2e.yml
name: E2E Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    strategy:
      matrix:
        project: [web-e2e, menu-e2e, admin-e2e]
      fail-fast: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set SHAs for Nx
        uses: nrwl/nx-set-shas@v4

      - name: Run E2E tests
        run: pnpm exec nx e2e ${{ matrix.project }} --verbose
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.project }}
          path: |
            apps/**/cypress/screenshots/**/*
            dist/cypress/**/screenshots/**/*
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.project }}
          path: |
            apps/**/cypress/videos/**/*
            dist/cypress/**/videos/**/*
          retention-days: 7